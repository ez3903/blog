name: Deploy to Server

on: 
  push:
    branches:
      - main  # main分支push时触发

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：检查代码
      - uses: actions/checkout@v4  #官方checkout action, 从仓库检出代码

      # 步骤2：设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      # # 步骤3：安装pnpm
      # - name: Setup pnpm
      #   uses: pnpm/action-setup@v2
      #   with:
      #     version: '9.8.0'
        
      # 步骤4： 安装依赖
      - name: Install Dependencies
        run: npm install
      
      # 步骤5： 构建项目
      - name: Build
        run: npm run build

      # 步骤6： 部署到服务器

      # scp 安全的文件拷贝
      # 上传 scp [localPath/file1] [user]@$[host]:[serverPath]  scp ./test/1.text root@34.121.91.128:/user/
      # 获取 scp [user]@[host]:[serverPath/file2] [localPath]  scp root@34.121.91.128:/user/1.text ./test/
      # scp -r ... 拷文件夹  
      # scp -p [port] 默认ssh端口22,如果不一样这里设置

      # sftp 安全的文件传输
      # sftp user@host   先连接 
      # sftp put         上传
      # sftp get         获取
      # cd/ls/pwd
      
      # 这里采用第三方scp工作流 appleboy/scp-action@v1 自动压缩解压
      - name: Deploy to Server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          target: "/project/yushudoc/html"
          source: ".vitepress/dist/*"
          strip_components: 2

      # 步骤7：部署Docker Compose配置文件
      - name: Deploy Docker Compose Config
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          target: "/project/yushudoc"
          source: "docker-compose.yml"
      
      # 步骤8：部署Nginx配置文件
      - name: Deploy Nginx Config
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          target: "/project/yushudoc"
          source: "nginx.conf"

      # 步骤9：在服务器上安装Docker Compose并启动/更新容器
      - name: Install Docker Compose and Start/Restart Containers
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # 确保目录存在
            mkdir -p /project/yushudoc/html /project/yushudoc/static
            
            # 使用docker compose启动或更新服务
            cd /project/yushudoc
            docker compose down || true
            docker compose pull
            docker compose up -d
            
            # 查看容器状态
            docker compose ps
            
            # 显示日志摘要
            docker compose logs --tail=20
